<!DOCTYPE html>

<html>
  <head>

    <title>Skills & Strengths</title>

    <!-- 'Mukta' font
 
    Weights:

    ExtraLight 200
    Light 300
    Regular 400
    Medium 500
    SemiBold 600
    Bold 700
    ExtraBold 800 -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mukta:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- general css for the whole website-->
    <link rel="stylesheet" href="/Styles/general.css" />

    <!-- Navbar CSS -->
    <link rel="stylesheet" href="/Styles/NavBar.css" />

    <!-- CSS for the home page -->
    <link rel="stylesheet" href="/Styles/Home_Page.css" />

    <!-- CSS for Skills page-->
     <link rel="stylesheet" href="Styles/Skills.css">

  </head>
  <body>

    <header class="Homepage-header">
      <div class="menu">
        <button class="menu-icon-button js-menu-button">
          <img class="menu-icon" src="public/Icons/menu-icon.png" />
        </button>
      </div>

      <div class="Website-Title">
        <span class="title-text"> 
          Skills & Strengths
        </span>
      </div>

      <div class="info-section">
        <a class="info-links" href="AboutUs.html" target="_blank">
          About Us
        </a>
      </div>

      <div class="info-section">
        <a class="info-links" href="Settings.html" target="_blank">
          Settings
        </a>
      </div>
    </header>

    <main class="s_s"> 
      
      <div class="strengths">
        <div class="strengths-header">
           Strengths 
        </div>

        <button class="add-s-button js-add-strength-button">
          Add Strength
        </button>

        <div class="js-strength-input-section"></div> 

        <div class="js-strength-box"></div> 

      </div>

      <div class="skills">

        <div class="skills-header">
         Skills 
        </div>

        <button class="add-s-button">
          Add Skill
        </button>

        <div class="s_s-input-section"> 
          <div class="inputs">
            <input class="strength-name-input" placeholder="Type Skill Name">
            <textarea class="description-box" placeholder="Type Skill Description"></textarea>
          </div>
          <div class="done-button-container">
            <button class="done-button"> Create </button>
          </div>
        </div>


        <!-- Repeat the code using JS-->
        <div class="strength-box">
          <p class="strength-name"> Skill XYz </p>
          <div class="strength-description">
            "Able to quickly adjust to new situations and challenges, 
            demonstrating resilience and flexibility. Thrives in dynamic 
            environments by efficiently handling change and maintaining productivity under pressure."
          </div>

          <button class="remove-strength-button"> X </button>

        </div>

      </div>


    </main>
    
    <div class="js-navbar"> </div>

    <script type="module" src="Components/Skills&Strengths.js"></script>
    <script src="Components/NavBar.js"></script>
   

  </body>

</html>
